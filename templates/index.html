<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Savitribai Phule Pune University Results Notifier</title>
      <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
  <hgroup>
  <h3>Savitribai Phule Pune University</h3>
    <h3>Results Notifier</h3>
</hgroup>
<form action="register" method="post">

  <div class="group">
    <input type="text" name="name"><span class="highlight"></span><span class="bar"></span> <label>Name</label>
  </div>

  <div class="group">
    <input type="email" name="email"><span class="highlight"></span><span class="bar"></span>
    <label>Email</label>
  </div>

  <button type="submit" class="button buttonBlue">Notify me
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>

</form>
<footer>
  <p>Crafted with love and care by <a href="http://twitter.com/mayurbhangale" target="_blank">Mayur Bhangale</a></p>
</footer>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{{ url_for('static',filename='index.js') }}"></script>

</body>
</html>
